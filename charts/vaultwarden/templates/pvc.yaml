apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "vaultwarden.pvc.name" . }}
  labels:
    {{- include "vaultwarden.labels" . | nindent 4 }}
  annotations:
    meta.helm.sh/release-name: {{ $.Release.Name | quote }}
    meta.helm.sh/release-namespace: {{ $.Release.Namespace | quote }}
    {{- if (eq .Values.vaultwarden.paths.reclaimPolicy "Retain") }}
    helm.sh/resource-policy: keep
    {{- end }}
spec:
  storageClassName: {{ .Values.vaultwarden.paths.storageClass }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.vaultwarden.paths.size }}